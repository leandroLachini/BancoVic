version: 2

models:
  - name: dim_clientes
    description: "Tabale com os dados dos clientes do bancovic."
    columns:
      - name: COD_CLIENTE
        description: "Chave primaria com o codigo do cliente."
      - name: DATA_INCLUSAO_CLIENTE
        description: "Data de inclusao do cliente no cadastrado do banco/agencia."
      - name: DADOS_CLIENTE
        description: "Codigo do cliente + Primeiro e Ultimo nome do cliente."
      - name: TIPO_CLIENTE
        description: "Tipo de cliente (PF=pessoa fisica ou PJ=pessoa juridica)."
      - name: IDADE_CLIENTE
        description: "Idade do cliente."
      - name: FAIXA_ETARIA
        description: "Classificação de faixa etaria."
