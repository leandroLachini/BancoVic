version: 2

models:
  - name: seed_contas
    description: "Tabale seed com os dados das contas do bancovic."
    columns:
      - name: NUM_CONTA
        description: "Chave primaria com o numero do cliente."
      - name: COD_CLIENTE
        description: "Chave estrangeira com o codigo do cliente."
      - name: COD_AGENCIA
        description: "Chave estrangeira com o codigo da agencia."
      - name: COD_COLABORADOR
        description: "Chave estrangeira com o codigo do colaborador."
      - name: TIPO_CONTA
        description: "Numero do CPF do colaborador."
      - name: DATA_ABERTURA
        description: "Data de abertura da conta."
      - name: SALDO_TOTAL
        description: "Saldo total da conta."
      - name: SALDO_DISPONIVEL
        description: "Saldo disponivel da conta."
      - name: DATA_ULTIMO_LANCAMENTO
        description: "Data da ultima movimentacao da conta."
